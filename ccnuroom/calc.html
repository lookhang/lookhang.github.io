        <script type="text/javascript">
            

$(function () {
    //alert("异常！")

function calc(){
    var text=$("#scoretext").val().trim()
    scoreArray=text.split(/\r?\n/);
    var total_score=0;
    var total_fen=0;
    $("#scorelist").text("");
    for(var i =0;i<scoreArray.length;i++){
        
        textArray=scoreArray[i].split(" ");
        //alert(textArray[7]+","+textArray[9]);//分数
        $("#scorelist").append("【学分："+textArray[7]+"，成绩"+textArray[9]+"】<br/>")
        total_score+=(parseFloat(textArray[7])*parseFloat(textArray[9]));
        total_fen+=parseFloat(textArray[7])
    }
    $("#total_score").text(total_score);
    $("#total_fen").text(total_fen);

    var ascore=parseFloat(total_score)/parseFloat(total_fen);
    $("#ascore_p").text(ascore);
    $("#ascore").text(Math.round(ascore*100)/100);
    
}

    alert(datas);
}
